name: Build minimal ZIP

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  build-zip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify required files exist
        run: |
          test -f install.sh || (echo "install.sh missing" && exit 1)
          test -f README.md || (echo "README.md missing" && exit 1)

      - name: Prepare ZIP name
        id: vars
        run: |
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "ZIP_NAME=${REPO_NAME}-${SHORT_SHA}.zip" >> $GITHUB_OUTPUT

      - name: Create minimal package
        run: |
          mkdir dist
          cp install.sh dist/
          cp README.md dist/
          cd dist
          zip -r "../${{ steps.vars.outputs.ZIP_NAME }}" .

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: minimal-package
          path: ${{ steps.vars.outputs.ZIP_NAME }}
          retention-days: 14
